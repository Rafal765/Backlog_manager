{% extends "backlog_manager/base.html" %}

    {% block title %}
    <h2>Main page</h2>
    {% endblock %}

        {% block content %}

            <a href="{% url 'backlog_create' %}">Add new backlog</a>

            <hr class="sidebar-divider">


            <h3>My backlogs</h3>

            <table id="mytable" class="table table-bordred table-striped">
            <col style="width:20%" span="5">
                <tr>
                <th>Backlog:</th>
                <th>Update:</th>
                <th>Delete:</th>
                </tr>


            {% for backlog in user.backlog_set.all %}

                <tr>

                <td><a href="/backlog/{{ backlog.id }}">{{ backlog.name }}</a></td>
                <td><a href="/backlog-update/{{ backlog.id }}">
                    <button class="btn btn-primary btn-xs"><span class="fas fa-pen"></span></button></a></td>
                <td><a href="/backlog-delete/{{ backlog.id }}">
                    <button class="btn btn-danger btn-xs"><span class="fas fa-minus-square"></span></button></a></td>

                </tr>

            {% endfor %}

            </table>

        {% endblock %}
